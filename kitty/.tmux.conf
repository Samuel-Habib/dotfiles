
##### core #####

set -g allow-passthrough on
set -g default-terminal "xterm-kitty"
set -as terminal-overrides ',*:Tc'           # truecolor
set -g escape-time 0
set -g mouse on
set -g history-limit 100000
set -g repeat-time 200
set -g assume-paste-time 1

##### indexing #####
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

##### prefix #####
set -g prefix C-a
unbind C-b
bind C-a send-prefix

##### splits #####
unbind '"'
unbind %
bind - split-window -v
bind | split-window -h
bind s choose-tree -Zw     # quick session and window switcher

##### navigation #####
set -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind Tab last-pane
bind C-h previous-window
bind C-l next-window

##### windows #####
bind c new-window
bind , command-prompt -I "#W" "rename-window '%%'"
bind . command-prompt -I "#S" "rename-session '%%'"
bind x confirm-before -p "kill-pane? (y/n)" kill-pane
bind & confirm-before -p "kill-window? (y/n)" kill-window

##### copy mode and clipboard (macOS and OSC52) #####
set -s set-clipboard on
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi r send -X rectangle-toggle
bind p run "pbpaste | tmux load-buffer - && tmux paste-buffer"

##### quality of life #####
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"
bind Space next-layout
bind b setw synchronize-panes     # toggle broadcast input
set -g display-panes-time 800
set -g display-time 1500
set -g bell-action none
set -g focus-events on            # better Vim/Neovim focus handling
bind -T copy-mode-vi Escape send -X cancel


##### status line #####
set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-bg default
set -g status-style "fg=white"
set -g status-left-length 40
set -g status-right-length 100
set -g status-left "#[bold]#S #[default]| #I:#P"
set -g status-right "#(whoami) | %Y-%m-%d %H:%M"

##### visuals #####
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour39
setw -g clock-mode-style 24





# ---------- Plugin Manager ----------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-save-interval '15'
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'nvim vim vi less man ssh top htop'

run-shell '~/.tmux/plugins/tpm/tpm'



bind -T root WheelUpPane if-shell -F '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'
bind / command-prompt -p "Find ↓" "copy-mode; send -X search-forward '%%'"
bind ? command-prompt -p "Find ↑" "copy-mode; send -X search-backward '%%'"
bind n send -X search-again
bind N send -X search-reverse

set -g search-match-style "bg=yellow,fg=black"
set -g mode-style "bg=colour236,fg=white"
